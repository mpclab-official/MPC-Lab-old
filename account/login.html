<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learning/education community for Mathematics, Physics and Chemistry. Assign tasks, generate exams, and homework. Various professional calculation tools.">
  <meta name="keywords" content="Question generator, Math, Physics, Chemistry, MPC Lab, MathPhysChemLab">
  <meta name="author" content="MPC Lab">
  <link rel="icon" type="image/ico" href="../favicon.ico">
  <link rel="stylesheet" href="../static/css/loading_motion.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" media="(min-width: 1000px)" href="../static/css/desktop.css">
  <link rel="stylesheet" media="(min-width: 616px) and (max-width: 999px)" href="../static/css/tablet.css">
  <link rel="stylesheet" media="(max-width: 615px)" href="../static/css/mobile.css">
  <link rel="stylesheet" href="../static/css/account.css">
  <script type="text/javascript" src="../static/js/APP.js"></script>
  <script type="text/javascript" src="../app/index.js"></script>
  <script type="text/javascript" src="../static/js/loading_motion.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script type="text/javascript" src="../static/js/server.js"></script>
  <script type="text/javascript" src="../static/js/login.js"></script>
  <script type="text/javascript" src="../static/js/Analytics.js"></script>
  <script type="text/javascript" src="../static/js/AsSense.js"></script>
  <title>Login | MathPhysChemLab</title>
</head>

<body>
  <!-- Loading Animation -->
  <div class="loader">
    <div class="loading-animation"></div>
  </div>

  <!-- Top Navigation Bar -->
  <header class="top-bar">
    <div class="logo"><img src="../static/img/logo.png" class="logo"></div>
    <nav>
      <ul>
        <li><a href="https://app.mathscichem.com">Home</a></li>
        <li><a href="./search/">Search</a></li>
        <li><a href="#" onclick="login_b();" id="username">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <input type="text" id="r_username" placeholder="username" />
          <input type="email" id="r_email" placeholder="email address" />
          <input type="password" id="r_password" placeholder="password" />
          <input type="text" id="r_info" placeholder="Bio" />
          <select id="r_gender" class="gender-select" name="gender">
            <option value="null">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <input type="url" id="r_img" placeholder="Avatar URL" />
          <button type="button" onclick="registered();">create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input type="text" id="l_email" placeholder="e-mail" />
          <input type="password" id="l_password" placeholder="password" />
          <button type="button" onclick="login();">login</button>
          <p class="message">Not registered? <a href="#">Create an account</a> or <a href="#"
              onclick="showForgotPasswordForm()">Forgot Password</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Mobile Bottom Navigation -->
  <footer class="mobile-bar">
    <div class="footer-button" onclick="window.location='../search/'">Search</div>
    <div class="footer-button" onclick="window.location='../'">Home</div>
    <div class="footer-home-button" onclick="login_b();">My</div>
  </footer>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $('.message a').click(function () {
    $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
  });
</script>

</html>
